<div class="row">
    <div class="col-xs-12">
        <!-- <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive m-1" style="max-height: 250px;"> -->
        <lib-ngx-image-zoom [thumbImage]='imageUrl' [fullImage]=imageUrl [magnification]="3" [minZoomRatio]="2"
            [maxZoomRatio]="5" [enableScrollZoom]="true" [enableLens]="true" [lensWidth]="400" [lensHeight]="400"
            altText="img-not-found">
        </lib-ngx-image-zoom>

        <input type="range" min="0" max="10" step="2" class="form-range" style="width: 200px; height: 50px;" #ref
            (change)="valueChanged(ref.value)">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}
                ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
